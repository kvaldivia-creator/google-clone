<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Clone de Google." />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Clon de Google</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item"><a class="header__link" href="#">Gmail</a></li>
          <li class="header__item"><a class="header__link" href="#">Imágenes</a></li>
          <li class="header__item">
            <a class="header__link header__link_menu circle" href="#" title="Aplicaciones de Google">
            </a>
          </li>
          <li class="header__item">
            <a class="header__link header__link_profile circle" href="#" title="Cuenta de Google">
              <img class="image__profile" src="./assets/profile.jpg" alt="Foto de perfil.">
            </a>
          </li>
        </ul>
      </nav>
    </header>
  
    <main class="main">
      <figure class="main-logo">
        <img class="main-logo__image" src="./assets/google_logo.svg" alt="">
      </figure>
  
      <section action="#" class="main-input">
        <label for="search" class="main-input__label">
          <span class="icon icon-search"></span>
          <input id="search" class="main-input__input" tabindex="0" type="text" placeholder="Buscar en Google o escribir una URL">
          <span class="icon icon-micro"></span>
        </label>
      </section>

      <section class="main-access">
        <div class="icon-content">
          <span class="icon icon-access"></span>
        </div>
        <p class="text-access">Añadir acces...</p>
      </section>
    </main>
  
    <footer class="footer">
      <nav class="footer__menu">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="#">
              <span class="icon icon-link"></span>
              <p>Foto de NASA Image Library</p>
            </a>
          </li>
  
          <li class="footer__item"><a class="footer__link" href="#" title="Personalizar esta página">
            <span class="icon icon-pencil"></span>
          </a></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
